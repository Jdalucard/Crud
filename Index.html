<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fuente  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <!-- bostrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- mi css -->
    <link rel="stylesheet" href="assest/styles.css" />
    <title>crud</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" my-5>Tu lista de Tareas pendientes</h1>
      <form id="formulario">
        <input
          type="text"
          id='input'
          autofocus
          placeholder="Ingrese registro"
          class="form-control my-2"
          
        />
        <button class="btn btn-block btn-primary w-100" type="submit">
          Agregar
        </button>
      </form>
      <div id="lista-tareas" class="mt-3"></div>

      <template id="template">
        <div
          class="alert alert-warning d-flex justify-content-between align-item-center"
        >
          <p class="m-0">Tarea #1</p>
          <h3 class="m-0">
            <i class="fas fa-check-circle text-success" role='button'></i>
            <i class="fas fa-minus-circle text-danger" role='button' ></i>
          </h3>
        </div>
      </template>
    </div>
    <script   src="assest/crud.js"></script>
  </body>
</html>
